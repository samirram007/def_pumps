<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" integrity="sha384-T8jHAUVlq+1Uqb9sCegeB7NO8RMZ6bJjy/Ff7Y9imfoUJ49H78FgGOH9q68dP4Y9" crossorigin="anonymous" />

  <style>
    body {
      background-color: #f3f3f3; /* Light grey background color */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Custom class to apply Plus Jakarta Sans font family */
    .plus-jakarta-sans {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    .frame {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .h1 {
      padding: 10px;
      margin-bottom: 5px;
      color: #2c3e50; /* Dark blue-gray text color */
    }

    .successfully {
      color: #0fc47c; /* Green color for "Successfully" */
    }

    .p {
      padding: 10px;
      margin-bottom: 0px;
    }

    .svg-icon {
      margin-top: 0px; /* Add margin to move the icon down */
      height: 300px; /* Adjust the height as needed */
      width: auto; /* Maintain aspect ratio */
    }

    .get-started {
      font-size: 1.5rem;
      margin-top: 20px; /* Adjust the margin as needed */
      font-weight: bold;
      cursor: pointer; /* Set cursor to pointer for better UX */
      padding: 15px 25px; /* Reduced width */
      background-color: #0fc47c; /* Green color for the button */
      border: none; /* Remove button border */
      border-radius: 50px; /* Rounded corners for a smoother look */
      color: #ffffff; /* White text color */
      transition: background-color 0.5s ease, transform 0.3s ease, box-shadow 0.3s ease; /* Add smooth transitions */
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.2); /* Add box shadow */
    }

    .get-started:hover {
      background-color: #219d54; /* Darker green color on hover */
  transform: scale(1.05); /* Add a subtle scale effect on hover */
  box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3); /* Adjusted box shadow on hover */
    }
  </style>
</head>
<body>
  <main class="container mt-14">
    <div class="frame">
      <h1 class="h1 plus-jakarta-sans"><span class="successfully">Congrats!</span> Pump created successfully</h1>
      <p class="p card-text plus-jakarta-sans">Thank you for being patient through the process.</p>

      <!-- Replace cards with the SVG icon -->
      <img src="check.png" alt="Check Icon" class="svg-icon">

      <button class="get-started plus-jakarta-sans" onclick="window.location.href='replace with url of your next page'">Continue to sell</button>
    </div>
  </main>
</body>
</html>
